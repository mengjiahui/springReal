<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签是重点</title>
</head>
<body>
<form>
    用户名：<input type="text" name="uname"><br/>
    密码：<input type="password" name="pwd"><br/>
    性别：<input type="radio" name="sex" value="0">女
    <input type="radio" name="sex" value="1">男<br/>
    爱吃的食物：<input type="checkbox" name="favoriteFood" value="烤鸭">烤鸭
    <input type="checkbox" name="favoriteFood" value="螺蛳粉">螺蛳粉
    <input type="checkbox" name="favoriteFood" value="麻辣拌">麻辣拌<br/>
    <input type="hidden" name="secret" value="I have boyFriend">
    今天星期几：<select name="weekend">
        <option>monday</option>
        <option>tuesday</option>
        <option>Friday</option>
    </select><br/>
    随便说点啥：<textarea name="我的自白"></textarea><br/>
    <input type="submit" value="提交">
    <input type="reset" value="重置"><br/>
    图片提交按钮：<input type="image" src="..\images\pic1.png" width="30" height="30">
</form>

</body>
</html>
